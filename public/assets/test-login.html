Here is the main HTML where handlebars will render to
 -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Require Bootstrap, the CSS style sheet, and fonts -->
		<title>Bet I'm Right App</title>
	    
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">

		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css"></link>
		<link rel="stylesheet" href="./css/style.css" type="text/css" />

	</head>
	<body>
		<!-- Add JQuery and Bootstrap -->
		<script src="./js/jquery-3.1.1.min.js"></script>
    	<script src="./js/bootstrap.js"></script>
		



<!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <img src="./img/test-logo.jpg" alt="Bet I'm Right Logo" id="bir-logo">
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
            <div class="col-md-12">

                <form class="login-box">

                    <span class="login-span">
                        <label for="username" class="login-label">Username</label>
                        <input type="text" name="username" id="username" class="login-form" required >
                    </span>

                    <br>

                    <span class="login-span">
                        <label for="password" class="login-label">Pass</label>
                        <input type="password" name="password" id="password" class="login-form" required >
                    </span>

                    <br>
                    <button class ="btn-primary" id="log-in">Log In</button>
                    <br>

                </form>

                <p id="createUserP">Don't have an account? Sign up <a href="/createUser">here!</a></p>

            </div>
        </div>
        <!-- /.row -->


        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p> About Us | Careers | Contact Us | Support</p>
                    <p>Copyright &copy; 2016 Bet I'm Right </p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <script>
    // define sign in function
    function signIn(){

        console.log("signIn func")

        // grab data from form
        var data = {
            username: $('#username').val().trim(),
            password: $('#password').val().trim()
        }
        //console.log(data)
        // grab url to ajax call
        var currentURL = window.location.origin + "/api/auth";

        

        // post our login data
        $.post(currentURL, data, function(results){
            console.log(results);
        });

    }

    // define call on button
    $(document).on('click', '#log-in', function(){
        // sign in
        signIn();
        // prevent default behavior
        return false;
    })
    </script>

















	</body>
</HTML>
